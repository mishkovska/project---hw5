{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>

    <style>
        .account-form input {
            border: 2px solid #ccc;
            height: calc(2em + .75rem + 2px);
        }
    
        .account-form input:focus {
            border-color: #1497ff;
            box-shadow: none;
        }
    </style>

    <body>
        <div class="container-fluid">
            <div style="height: 100vh; overflow-y: hidden;" class="row">
                <div style="padding-left: 0px;" class="col-4 h-100">
                    <img style="object-fit: cover;" src="{% static 'store/images/registration-image.jpg' %}" class="img-fluid h-100" alt="">
                </div>
                <div style="padding-right: 0px; overflow-y: scroll;" class="col-8 h-100">
                    <div class="container py-5">
                        <div class="row justify-content-center py-5">
                            <div class="col-12 col-lg-7">
                                <form class="account-form p-4 rounded col-lg-10 mx-auto" action="{% url 'account:login' %}" method="post">

                                    {% csrf_token %}
                                    <h3 class="mb-4">Log In</h3>
    
                                    {% if form.errors %}
                                    <div class="alert alert-primary" role="alert">
                                        Error: Username, Password or both are not correct!
                                    </div>
                                    {% endif %}
    
                                    <label class="form-label">{{ form.username.label}}</label>
                                    {{ form.username}}
    
                                    <label class="form-label">{{ form.password.label}}</label>
                                    {{ form.password}}

                                    <div class="text-end my-4">
                                        <a class="link-underline link-underline-opacity-0" href="{% url "account:pwdreset" %}">
                                            <span class="small">Forgot password?</span>
                                        </a>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <input type="hidden" name="next" value="{{ next }}">
                                        <button class="btn btn-primary py-2 mb-4 fw-bold" type="submit" value="Log-in">Log in</button>
                                    </div>
                                    <p class="text-center pb-3">
                                        <a href="{% url "account:register" %}">Create an account</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
